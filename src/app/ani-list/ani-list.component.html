<span class="record-icon" *ngFor="let entry of shownEntries; let ndx = index">
  <i *ngIf="ndx % period === 0 && ndx !== 0 && period !== 1" class="separator"></i>
  <span [ngClass]="{'inactive' : !entry.active}" ><i mdTooltip="{{entry.timestamp | date:'fullDate'}}" mdTooltipPosition="above" mdTooltipShowDelay="5" mdTooltipHideDelay="5" class="fa fa-square animated bounceIn" ></i></span>
</span>
